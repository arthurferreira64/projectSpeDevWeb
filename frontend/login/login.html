<html>
  <link rel="stylesheet" href="login.css" />
  <body>
    <h1>Login & registration Form</h1>
    <div class="info">
      <a href="https://www.grandvincent-marion.fr" target="_blank"
        ><p>Made with <i class="fa fa-heart"></i> by Marion Grandvincent</p></a
      >
    </div>

    <div class="content">
      <div class="container">
        <img
          class="bg-img"
          src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/bg.jpg"
          alt=""
        />
        <div class="menu">
          <a href="/login" class="btn-connexion"><h2>SIGN IN</h2></a>
          <a href="/register" class="btn-enregistrer active"
            ><h2>SIGN UP</h2></a
          >
        </div>
        <div class="connexion">
          <div class="contact-form">
            <form action="/login" method="POST">
              <label>EMAIL</label>
              <input placeholder="" type="email" name="username" />

              <label>PASSWORD</label>
              <input placeholder="" type="password" name="password" />

              <input class="submit" value="SIGN IN" type="submit" />
            </form>
          </div>

          <hr />
        </div>
      </div>
    </div>
  </body>
</html>
