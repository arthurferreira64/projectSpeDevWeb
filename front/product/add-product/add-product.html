<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
</head>
<div id="nav"></div>
<link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
/>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4" style="text-align: center">Ajouter un produit</h1>
    <form id="addProductForm" class="max-w-lg  mx-auto my-10">
        <input placeholder="" type="hidden" id="csrf" />

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Nom du produit :</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="categorie" class="block text-gray-700 font-bold mb-2">Cat√©gorie du produit :</label>
            <input type="text" id="categorie" name="categorie" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Prix du produit :</label>
            <input type="number" id="price" name="price" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description :</label>
            <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700 font-bold mb-2">Images :</label>
            <input type="file" id="image" name="image[]" accept="image/*" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" multiple required>
        </div>
        <div class="mb-4" style="display: flex; justify-content: end;">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Enregistrer</button>
        </div>
    </form>
</div>
<script src="../../index.js"></script>
<script src="add-product.js"></script>
<script type="module" src="../../main.js"></script>
<script>
    getCSRF();
</script>
</body>
</html>
