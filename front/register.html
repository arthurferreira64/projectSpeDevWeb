  <body class="bg-gray-100">
    <div id="nav"></div>
    <div
    class="flex items-center justify-center h-screen">
    <div class="bg-white w-1/2 max-w-xl p-6 rounded-lg min-w-[300px] shadow-md">
      <div class="text-center text-lg font-bold text-blue">
        S'inscrire
      </div>

      <div>
        <form id="registerForm" class="flex flex-col">
          <input placeholder="" type="hidden" id="csrf" />
          <label class="text-[12px] text-gray-700">Nom complet</label>
          <input
            placeholder=""
            type="text"
            id="fullnameRegister"
            required
            class="text-primary bg-transparent bg-blue border rounded-lg text-sm focus:ring-blue2 focus:border-blue2 focus:bg-secondary focus:outline-none block w-full p-2" />

          <label class="text-[12px] text-gray-700">E-mail</label>
          <input
            placeholder=""
            type="email"
            id="usernameRegister"
            required
            class="text-primary bg-transparent bg-blue border rounded-lg text-sm focus:ring-blue2 focus:border-blue2 focus:bg-secondary focus:outline-none block w-full p-2" />

          <label class="text-[12px] text-gray-700">Mot de passe</label>
          <input
            placeholder=""
            type="password"
            id="passwordRegister"
            required
            class="text-primary bg-transparent bg-blue border rounded-lg text-sm focus:ring-blue2 focus:border-blue2 focus:bg-secondary focus:outline-none block w-full p-2" />

          <label class="text-[12px] text-gray-700">Confirmer le mot de passe</label>
          <input
            placeholder=""
            type="password"
            id="repeatRegister"
            required
            class="text-primary bg-transparent bg-blue border rounded-lg text-sm focus:ring-blue2 focus:border-blue2 focus:bg-secondary focus:outline-none block w-full p-2" />

          <button class="bg-blue-500 mt-4 border border-gray-500  rounded-lg py-2 px-4 cursor-pointer transition duration-200 hover:bg-blue-600 text-sm flex justify-center text-white" type="submit">S'inscrire</button>
        </form>
        <span id="passwordError text-red-500"></span><br>

      </div>
      <div class="text-center mt-4 text-xs">
        Vous avez déjà un compte ? &nbsp;

          Se connecter
