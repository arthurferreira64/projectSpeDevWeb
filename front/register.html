<html>
  <link rel="stylesheet" href="index.css" />
  <body>
    <h1>Login & registration Form</h1>
    <div class="info">
      <a href="https://www.grandvincent-marion.fr" target="_blank"
        ><p>Made with <i class="fa fa-heart"></i> by Marion Grandvincent</p></a
      >
    </div>

    <div class="content">
      <div class="container">
        <img
          class="bg-img"
          src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/bg.jpg"
          alt=""
        />
        <div class="menu">
          <a href="/login" class="btn-connexion active"><h2>SIGN IN</h2></a>
          <a href="/register" class="btn-enregistrer"><h2>SIGN UP</h2></a>
        </div>
        <div class="connexion">
          <div class="contact-form">
            <form>
              <label>FULLNAME</label>
              <input
                placeholder=""
                type="text"
                id="fullnameRegister"
                required
              />

              <label>E-MAIL</label>
              <input
                placeholder=""
                type="email"
                id="usernameRegister"
                required
              />

              <label>PASSWORD</label>
              <input
                placeholder=""
                type="password"
                id="passwordRegister"
                required
              />

              <label>CONFIRM PASSWORD</label>
              <input
                placeholder=""
                type="password"
                id="repeatRegister"
                required
              />

              <input
                class="submit"
                value="SIGN UP"
                type="submit"
                onclick="registerUser()"
              />
            </form>
          </div>

          <hr />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
