    <div id="imageContainer"></div>

    <script>
      function saveImages() {
        const fileInput = document.getElementById("fileInput");
        const imageContainer = document.getElementById("imageContainer");

        // Vérifie si des fichiers ont été sélectionnés
        if (fileInput.files.length > 0) {
          // Parcourir chaque fichier sélectionné
          for (let i = 0; i < fileInput.files.length; i++) {
            const file = fileInput.files[i];

            // Vérifie si le fichier est une image
            if (file.type.match("image.*")) {
              // Créer un objet FileReader pour lire le contenu du fichier
              const reader = new FileReader();

              // Lorsque la lecture du fichier est terminée
              reader.onload = function (event) {
                // Créer un élément image pour afficher l'image
                const image = new Image();
                image.src = event.target.result;

                // Ajouter l'image à la page
                imageContainer.appendChild(image);
              };

              // Lire le contenu du fichier en tant que Data URL (base64)
              reader.readAsDataURL(file);
            }
          }
        } else {
          console.error("No files selected.");
        }
      }
    </script>
